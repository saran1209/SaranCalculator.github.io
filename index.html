<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class ="cal" >Calculator</h1>
        
        <div class="calculator">
            <input class="input" type="text" name="" id="screen" disabled="disabled">
        <table class="tables">
            <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button class ="other">C</button></td>
            <td><button class ="evals">%</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class ="evals">X</button></td>
            </tr>
            <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class ="evals">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class ="evals">+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>/</button></td>
                        <td><button class ="evals">=</button></td>
                        </tr>
                    <tr>
                        <td ><button>sin</button></td>
                        <td ><button>cos</button></td>
                        <td ><button>tan</button></td>
                        <td ><button class ="evals" >AC</button></td>
                    </tr>
        </table>
             <P>For Trignometric values insert digit first then press sin/cos/tan</P>
    </div>
    </div>
</body>
<script src="logic.js"></script>

</html>
